<form [formGroup]="emailForm">
  <div><input class="email-input" type="email" placeholder="Введите адрес электронной почты" name="email" id="email" formControlName="email"></div>
  <div *ngIf="emailError">
    Введите правильный email !
  </div>
  <div><button type="button" class="btn btn-lg" (click)="ok()">Получить прайс</button></div>
</form>
